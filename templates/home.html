<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE LANG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background: linear-gradient(to bottom, #e6e6e6, #f2f2f2);
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-icon {
            width: 50px;
            height: 50px;
            background-color: #ff3a3a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-icon i {
            color: white;
            font-size: 24px;
        }

        .user-name {
            color: #0057b8;
            font-weight: bold;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #0057b8;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            background-color: #ff3a3a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-icon i {
            color: white;
            font-size: 20px;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
            width: calc(100% - 200px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #ff3a3a;
            font-size: 60px;
            letter-spacing: 5px;
            font-family: 'Times New Roman', serif;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-bar {
            width: 250px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            background-color: white;
            position: relative;
        }

        .search-input {
            flex: 1;
            height: 100%;
            border: none;
            outline: none;
            padding: 0 15px;
            font-size: 16px;
        }

        .search-button {
            width: 50px;
            height: 100%;
            background-color: white;
            border: none;
            border-left: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-button i {
            color: #777;
            font-size: 18px;
        }

        /* Red line below the search bar */
        .search-bar:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ff3a3a;
            border-radius: 0 0 20px 20px;
        }

        .profiles-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .profile-card {
            width: 280px;
            background-color: #0057b8;
            border-radius: 10px;
            overflow: hidden;
            padding-bottom: 20px;
            text-align: center;
            color: white;
        }

        .profile-image {
            width: 100%;
            height: 200px;
            background-color: #5aade0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .camera-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #0057b8;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-info {
            margin-bottom: 15px;
        }

        .profile-info .name {
            font-size: 22px;
            font-weight: bold;
        }

        .profile-info .age, .profile-info .gender {
            font-size: 18px;
        }

        .connect-btn {
            background-color: #ff3a3a;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 8px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <div class="profile-icon" >

                    <i class="fas fa-camera" ></i>
                </div>
                
                <form method="GET" action="/profile" style="all: unset;">
                    <button type="submit" class="nav-item" style="background: none; border: none; text-align: left;">
                        
                        <div>PROFILE</div>
                    </button>
                </form>
                
                
            </div>

            <div class="nav-item" onclick="location.href='/home'">
                <div class="nav-icon">
                    <i class="fas fa-globe"></i>
                </div>
                <div>EXPLORE</div>
            </div>

            <form method="GET" action="/chat" style="all: unset;">
				<button type="submit" class="nav-item" style="background: none; border: none; text-align: left;">
					<div class="nav-icon">
						<i class="fas fa-comments"></i>
					</div>
					<div>CHATS</div>
				</button>
			</form>


            <!-- SETTINGS - Redirects to /settings -->
            <form method="GET" action="/settings" style="all: unset;">
	            <button type="submit" class="nav-item" style="background: none; border: none; text-align: left;">
		            <div class="nav-icon">
			            <i class="fas fa-cog"></i>
		            </div>
		            <div>SETTINGS</div>
	            </button>
            </form>

        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="header">
                <h1>LIVE LANG</h1>
            </div>

            <div class="search-container">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="">
                    <button class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="profiles-container">
                {% for user in users %}
                <div class="profile-card">
                    <div class="profile-image">
                        <div class="camera-icon">
                            <i class="fas fa-camera" style="color: #0057b8; font-size: 36px;"></i>
                        </div>
                    </div>
                    <div class="profile-info">
                        <div class="name">{{ user.username }}</div>
                        <div class="age">{{ user.age or "N/A" }}</div>
                        <div class="gender">{{ user.gender or "N/A" }}</div>
                    </div>
                    <form method="get" action="{{ url_for('chat_with_user', username=user.username) }}">
                        <button type="submit" class="connect-btn">CONNECT</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
