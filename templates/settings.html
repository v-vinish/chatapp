<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Settings</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.settings-box {
			background-color: white;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
			text-align: center;
		}
		.logout-btn {
			background-color: #ff3a3a;
			color: white;
			border: none;
			padding: 10px 30px;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="settings-box">
		<h2>Settings</h2>
		<form action="/logout" method="POST">
			<button type="submit" class="logout-btn">Logout</button>
		</form>
	</div>
</body>
</html>
