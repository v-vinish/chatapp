<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	<style>
		.auth-container {
			max-width: 400px;
			margin: 100px auto;
			background: white;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
		}
		h2 {
			text-align: center;
			margin-bottom: 20px;
			color: var(--primary-color);
		}
		form input {
			width: 100%;
			margin-bottom: 15px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}
		form button {
			width: 100%;
			background-color: var(--primary-color);
			color: white;
			border: none;
			padding: 12px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
		form button:hover {
			background-color: var(--secondary-color);
		}
		.link {
			text-align: center;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="auth-container">
		<h2>Login</h2>
		<form method="POST" action="/login">
			<input type="text" name="username" placeholder="Username" required>
			<input type="password" name="password" placeholder="Password" required>
			<button type="submit">Login</button>
		</form>
		<div class="link">
			<p>Don't have an account? <a href="/register">Register</a></p>
		</div>
	</div>
</body>
</html>
